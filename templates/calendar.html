{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
    <span class="left m-2" style="font-size: 20px;">Wellcome, {{ request.user }}</span>
  
	<a class="btn btn-info btn-primary right mr-2" href="{% url 'calendarapp:calendar' %}?{{ next_month }} "> Next Month >> </a>
    <a class="btn btn-info btn-primary right mr-2" href="{% url 'calendarapp:calendar' %}?{{ prev_month }}"> << Previous Month </a>
    <a class="btn btn-info btn-primary right mr-2" href="{% url 'calendarapp:event_new' %}"> + New Event </a>
</div>
<div style="color:black">
    {{ calendar }}
</div>
{% endblock %}
